<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title th:text="${transfer.status} == 'COMPLETED' ? 'Transfer Completed' : 'Transfer Failed'">Transfer Result</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="page page--transfer-result">
<header class="site-header">
  <nav class="nav">
    <a href="/" class="nav__brand">Team 19 Bank</a>
    <div class="nav__links">
      <a href="/" class="nav__link">Home</a>
      <a href="/transfer" class="nav__link nav__link--active">Transfer</a>
      <a href="/logout" class="nav__link">Logout</a>
    </div>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h1 class="card__title"
        th:text="${transfer.status} == 'COMPLETED' ? 'Transfer Completed' : 'Transfer Failed'">
      Transfer Result
    </h1>

    <div class="details">
      <p><strong>From:</strong> <span th:text="${transfer.sourceAccount}"></span></p>
      <p><strong>To:</strong> <span th:text="${transfer.destinationAccount}"></span></p>
      <p><strong>Amount:</strong> <span th:text="${#numbers.formatDecimal(transfer.amount, 1, 'POINT', 2, 'ZERO_PAD')}"></span></p>
      <p th:if="${transfer.memo}"><strong>Memo:</strong> <span th:text="${transfer.memo}"></span></p>
      <p class="alert alert--error" th:if="${transfer.failureReason}">
        <strong>Reason:</strong> <span th:text="${transfer.failureReason}"></span>
      </p>
    </div>

    <div class="form__actions">
      <a class="btn btn--primary" href="/transfer">Make another transfer</a>
      <a class="btn btn--ghost" href="/">Back to home</a>
    </div>
  </section>
</main>

<footer class="site-footer">
  <p>&copy; Team 19 Bank</p>
</footer>
</body>
</html>

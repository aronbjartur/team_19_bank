# ==========================================================
# DATABASE CONFIGURATION (PostgreSQL - Railway) (þetta er ai-að í drasl)
# ==========================================================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Settings
# 'update' will create tables if they don't exist and keep data if they do
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================================
# SERVER & APP SETTINGS
# ==========================================================
server.port=10000
# Note: Render usually uses port 10000, but Spring defaults to 8080.
# Keeping it at 8080 is fine as long as Render's port is mapped correctly.

# ==========================================================
# THYMELEAF (Web Views)
# ==========================================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# ==========================================================
# SECURITY & DEBUGGING
# ==========================================================
# Disable H2 Console as we are now using Postgres
spring.h2.console.enabled=false

# If you still get a 500 error, this will show exactly why in the Render logs
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
